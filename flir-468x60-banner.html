<!DOCTYPE html>
<html ⚡4ads lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=468,height=60">
    <title>FLIR – Detecta lo Invisible</title>

    <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>

    <style amp4ads-boilerplate>
        body { visibility: hidden }
    </style>

    <style amp-custom>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .ad-container {
            position: relative;
            width: 468px;
            height: 60px;
            overflow: hidden;
            background: linear-gradient(90deg, #1a1a1a 0%, #000 100%);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
        }

        .image-section {
            position: relative;
            width: 80px;
            height: 60px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .ad-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thermal-view {
            animation: thermalPulse 3s ease-in-out infinite;
        }

        @keyframes thermalPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .logo {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .divider {
            width: 1px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .tagline {
            flex: 1;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }

        .tagline span {
            color: #ff6b00;
            font-weight: bold;
        }

        .cta {
            background: #ff6b00;
            color: #fff;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .cta:hover {
            background: #ff8533;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <a href="https://www.colvinycia.cl/collections/camaras-termicas-flir" target="_blank" style="text-decoration: none;">
        <div class="ad-container" id="adContainer">
            <div class="image-section">
                <amp-img src="./normal.webp" alt="Vista normal" class="ad-layer" width="80" height="60" layout="fill"></amp-img>
                <amp-img src="./thermal.webp" alt="Vista térmica" class="ad-layer thermal-view" width="80" height="60" layout="fill"></amp-img>
            </div>

            <div class="logo">FLIR</div>
            <div class="divider"></div>
            <div class="tagline">Detecta lo <span>Invisible</span> con cámaras térmicas</div>
            <div class="cta">Ver Cámaras →</div>
        </div>
    </a>

    <script>
        (function () {
            'use strict';

            document.querySelector('.ad-container').addEventListener('click', function() {
                if (typeof window.gtag !== 'undefined') {
                    window.gtag('event', 'click', { 'event_category': 'cta', 'event_label': 'banner_468x60' });
                }
                if (typeof Enabler !== 'undefined' && Enabler.isInitialized()) {
                    Enabler.counter('cta_click');
                }
            });
        })();
    </script>
</body>
</html>
