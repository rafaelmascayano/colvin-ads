<!DOCTYPE html>
<html ⚡4ads lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=728,height=90">
    <title>FLIR – Termografía Profesional</title>

    <!-- AMP4ADS Required Scripts -->
    <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
    <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>

    <style amp4ads-boilerplate>
        body {
            visibility: hidden
        }
    </style>

    <style amp-custom>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .ad-container {
            position: relative;
            width: 728px;
            height: 90px;
            overflow: hidden;
            background: #1a1a1a;
            cursor: none;
            display: flex;
        }

        .image-section {
            position: relative;
            width: 160px;
            height: 90px;
            flex-shrink: 0;
        }

        .ad-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .normal-view {
            z-index: 1;
        }

        .thermal-view {
            z-index: 2;
            opacity: 0;
            mask-image: radial-gradient(circle 0px at 50% 50%, black 100%, transparent 101%);
            -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, black 100%, transparent 101%);
            transition: opacity 0.3s ease;
        }

        .thermal-view.active {
            opacity: 1;
        }

        .thermal-cursor {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 10;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            background-image: url('./camara.webp');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .thermal-cursor.active {
            opacity: 1;
        }

        .content-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(90deg, #1a1a1a 0%, #000 100%);
        }

        .text-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .logo {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .hint {
            color: #fff;
            font-size: 10px;
            background: rgba(197, 22, 24, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .hint.hidden {
            opacity: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .cta {
            background: #c51618;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(197, 22, 24, 0.4);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(197, 22, 24, 0.6);
            background: #a01214;
        }

        .thermal-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thermal-glow.active {
            opacity: 1;
        }

        .detection-badge {
            position: absolute;
            top: 50%;
            left: 80px;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(197, 22, 24, 0.95);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            z-index: 15;
            pointer-events: none;
            opacity: 0;
        }

        .detection-badge.show {
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="ad-container" id="adContainer">
        <div class="image-section" id="imageSection">
            <amp-img src="./normal.webp" alt="Vista normal" class="ad-layer normal-view" width="160" height="90"
                layout="fill"></amp-img>
            <amp-img src="./thermal.webp" alt="Vista térmica FLIR" class="ad-layer thermal-view" id="thermalView"
                width="160" height="90" layout="fill"></amp-img>
            <div class="thermal-glow" id="thermalGlow"></div>
            <div class="thermal-cursor" id="thermalCursor"></div>
            <div class="detection-badge" id="detectionBadge">Anomalía Térmica Detectada</div>
        </div>

        <div class="content-section">
            <div class="text-content">
                <div class="logo">FLIR</div>
                <div class="tagline">Termografía Profesional</div>
                <div class="hint" id="hint">Deslice sobre la imagen</div>
            </div>
            <a href="https://www.colvinycia.cl/collections/camaras-termicas-flir" target="_blank" class="cta"
                id="ctaButton">VER CAMARAS</a>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            const imageSection = document.getElementById('imageSection');
            const thermal = document.getElementById('thermalView');
            const cursor = document.getElementById('thermalCursor');
            const hint = document.getElementById('hint');
            const badge = document.getElementById('detectionBadge');
            const cta = document.getElementById('ctaButton');
            const glow = document.getElementById('thermalGlow');

            let isInteracting = false;
            let interactionCount = 0;
            let detectionShown = false;
            const revealRadius = 40;
            const detectionZone = { x: 70, y: 50, radius: 30 };

            function updateThermalReveal(x, y) {
                thermal.style.maskImage = `radial-gradient(circle ${revealRadius}px at ${x}px ${y}px, black 100%, transparent 101%)`;
                thermal.style.webkitMaskImage = `radial-gradient(circle ${revealRadius}px at ${x}px ${y}px, black 100%, transparent 101%)`;
                glow.style.background = `radial-gradient(circle ${revealRadius}px at ${x}px ${y}px, rgba(197, 22, 24, 0.3) 0%, transparent 70%)`;
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
                checkDetection(x, y);
            }

            function checkDetection(x, y) {
                if (detectionShown) return;
                const distance = Math.sqrt(Math.pow(x - detectionZone.x, 2) + Math.pow(y - detectionZone.y, 2));
                if (distance < detectionZone.radius) {
                    showDetection();
                }
            }

            function showDetection() {
                detectionShown = true;
                badge.classList.add('show');
                trackEvent('detection', 'fault_found', 'thermal_reveal');
                setTimeout(() => { badge.classList.remove('show'); }, 2500);
            }

            imageSection.addEventListener('mouseenter', (e) => {
                if (!isInteracting) {
                    isInteracting = true;
                    thermal.classList.add('active');
                    cursor.classList.add('active');
                    glow.classList.add('active');
                    hint.classList.add('hidden');
                    trackEvent('interaction', 'start', 'mouse_enter');
                }
            });

            imageSection.addEventListener('mousemove', (e) => {
                const rect = imageSection.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                updateThermalReveal(x, y);
                interactionCount++;
            });

            imageSection.addEventListener('mouseleave', () => {
                thermal.classList.remove('active');
                cursor.classList.remove('active');
                glow.classList.remove('active');
                if (interactionCount < 10) hint.classList.remove('hidden');
            });

            imageSection.addEventListener('touchstart', (e) => {
                e.preventDefault();
                thermal.classList.add('active');
                glow.classList.add('active');
                hint.classList.add('hidden');
                trackEvent('interaction', 'start', 'touch');
            });

            imageSection.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = imageSection.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                updateThermalReveal(x, y);
            });

            imageSection.addEventListener('touchend', () => {
                thermal.classList.remove('active');
                glow.classList.remove('active');
            });

            cta.addEventListener('click', (e) => { trackEvent('cta', 'click', 'ver_camaras'); });

            function trackEvent(category, action, label) {
                console.log(`Event: ${category} | ${action} | ${label}`);
                if (typeof window.gtag !== 'undefined') {
                    window.gtag('event', action, { 'event_category': category, 'event_label': label });
                }
                if (typeof Enabler !== 'undefined' && Enabler.isInitialized()) {
                    Enabler.counter(category + '_' + action);
                }
            }

            setTimeout(() => {
                if (interactionCount === 0) hint.style.animation = 'pulse 1s ease-in-out 3';
            }, 3000);
        })();
    </script>
</body>

</html>
