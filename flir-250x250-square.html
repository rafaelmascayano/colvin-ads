<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="ad.size" content="width=250,height=250">
    <title>Visor Térmico FLIR</title>

    <script type="text/javascript">
        var clickTag = "https://www.colvinycia.cl/collections/camaras-termicas-flir"; 
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 250px; height: 250px; margin: 0; padding: 0; overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        #ad-container {
            position: relative; width: 250px; height: 250px; overflow: hidden; background: #000;
            cursor: none;
            touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }

        .layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; pointer-events: none; will-change: opacity;
        }

        #normal-layer { z-index: 1; }

        #thermal-layer {
            z-index: 2; opacity: 0; transition: opacity 0.2s ease-out;
            -webkit-mask-image: linear-gradient(black, black);
            mask-image: linear-gradient(black, black);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: -1000px -1000px;
            mask-position: -1000px -1000px;
        }
        #thermal-layer.active { opacity: 1; }

        #custom-cursor {
            position: absolute; 
            top: 50%; left: 50%; 
            width: 150px; 
            height: 112px;
            transform: translate(-50%, -50%); 
            z-index: 10; pointer-events: none;
            background-image: url('./camara.webp'); 
            background-size: contain; background-position: center; background-repeat: no-repeat;
            opacity: 0; transition: opacity 0.2s ease-out; will-change: top, left;
        }
        #custom-cursor.active { opacity: 1; }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20;
            pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; padding: 12px;
        }

        #cta-button {
            align-self: center; background: rgba(0, 0, 0, 0.8); color: #fff;
            padding: 8px 16px; border-radius: 4px; font-size: 12px; font-weight: 700;
            text-transform: uppercase; border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: auto; cursor: pointer; transition: all 0.3s ease;
        }
        #cta-button:hover { background: #c51618; border-color: #c51618; }
    </style>
</head>
<body>
    <div id="ad-container">
        <img src="./normal.webp" alt="" class="layer" id="normal-layer">
        <img src="./thermal.webp" alt="" class="layer" id="thermal-layer">
        <div id="custom-cursor"></div>
        <div id="overlay">
            <div id="cta-button">Ver Cámaras FLIR</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('ad-container');
            const thermalLayer = document.getElementById('thermal-layer');
            const customCursor = document.getElementById('custom-cursor');
            const ctaButton = document.getElementById('cta-button');
            
            const screenW = 90;
            const screenH = 67;
            
            const offsetX = 0; 
            const offsetY = 0;

            const maskSizeValue = `${screenW}px ${screenH}px`;
            thermalLayer.style.webkitMaskSize = maskSizeValue;
            thermalLayer.style.maskSize = maskSizeValue;

            let mouseX = 125, mouseY = 125;
            let isInteracting = false;
            let animationFrameId = null;

            function render() {
                if (!isInteracting) return;

                customCursor.style.left = mouseX + 'px';
                customCursor.style.top = mouseY + 'px';

                const maskPosX = (mouseX - (screenW / 2)) + offsetX;
                const maskPosY = (mouseY - (screenH / 2)) + offsetY;
                const maskPosValue = `${maskPosX}px ${maskPosY}px`;

                thermalLayer.style.webkitMaskPosition = maskPosValue;
                thermalLayer.style.maskPosition = maskPosValue;

                animationFrameId = requestAnimationFrame(render);
            }

            function updatePosition(x, y) {
                mouseX = x;
                mouseY = y;
                if (!isInteracting) {
                    isInteracting = true;
                    thermalLayer.classList.add('active');
                    customCursor.classList.add('active');
                    if (animationFrameId === null) {
                        animationFrameId = requestAnimationFrame(render);
                    }
                }
            }

            function stopInteraction() {
                isInteracting = false;
                thermalLayer.classList.remove('active');
                customCursor.classList.remove('active');
                if (animationFrameId !== null) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            }

            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                updatePosition(e.clientX - rect.left, e.clientY - rect.top);
            });
            container.addEventListener('mouseleave', stopInteraction);

            container.addEventListener('touchstart', (e) => {
                const rect = container.getBoundingClientRect();
                updatePosition(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                const rect = container.getBoundingClientRect();
                updatePosition(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
            }, { passive: true });

            container.addEventListener('touchend', stopInteraction);
            container.addEventListener('touchcancel', stopInteraction);

            ctaButton.addEventListener('click', () => {
                window.open(window.clickTag, '_blank');
            });
        });
    </script>
</body>
</html>
    </style>
</head>

<body>
    <div class="ad-container" id="adContainer">
        <amp-img src="./normal.webp" alt="Vista normal" class="ad-layer normal-view" width="250" height="250"
            layout="fill"></amp-img>
        <amp-img src="./thermal.webp" alt="Vista térmica FLIR" class="ad-layer thermal-view" id="thermalView"
            width="250" height="250" layout="fill"></amp-img>

        <div class="thermal-glow" id="thermalGlow"></div>
        <div class="thermal-cursor" id="thermalCursor"></div>

        <div class="detection-badge" id="detectionBadge">
            Anomalía Térmica Detectada<br>
            <small style="font-weight:normal; font-size:10px;">Identifique fallas</small>
        </div>

        <div class="content-overlay">
            <div class="hint" id="hint">Deslice para revelar la imagen térmica</div>
            <a href="https://www.colvinycia.cl/collections/camaras-termicas-flir" target="_blank" class="cta"
                id="ctaButton">VER CAMARAS FLIR</a>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            const container = document.getElementById('adContainer');
            const thermal = document.getElementById('thermalView');
            const cursor = document.getElementById('thermalCursor');
            const hint = document.getElementById('hint');
            const badge = document.getElementById('detectionBadge');
            const cta = document.getElementById('ctaButton');
            const glow = document.getElementById('thermalGlow');

            let isInteracting = false;
            let interactionCount = 0;
            let detectionShown = false;
            const revealRadius = 50;
            const detectionZone = { x: 70, y: 50, radius: 35 };

            function updateThermalReveal(x, y) {
                thermal.style.maskImage = `radial-gradient(circle ${revealRadius}px at ${x}px ${y}px, black 100%, transparent 101%)`;
                thermal.style.webkitMaskImage = `radial-gradient(circle ${revealRadius}px at ${x}px ${y}px, black 100%, transparent 101%)`;
                glow.style.background = `radial-gradient(circle ${revealRadius}px at ${x}px ${y}px, rgba(197, 22, 24, 0.3) 0%, transparent 70%)`;
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
                checkDetection(x, y);
            }

            function checkDetection(x, y) {
                if (detectionShown) return;
                const distance = Math.sqrt(Math.pow(x - detectionZone.x, 2) + Math.pow(y - detectionZone.y, 2));
                if (distance < detectionZone.radius) showDetection();
            }

            function showDetection() {
                detectionShown = true;
                badge.classList.add('show');
                trackEvent('detection', 'fault_found', 'thermal_reveal');
                setTimeout(() => { badge.classList.remove('show'); }, 2500);
            }

            container.addEventListener('mouseenter', () => {
                if (!isInteracting) {
                    isInteracting = true;
                    thermal.classList.add('active');
                    cursor.classList.add('active');
                    glow.classList.add('active');
                    hint.classList.add('hidden');
                    trackEvent('interaction', 'start', 'mouse_enter');
                }
            });

            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                updateThermalReveal(e.clientX - rect.left, e.clientY - rect.top);
                interactionCount++;
            });

            container.addEventListener('mouseleave', () => {
                thermal.classList.remove('active');
                cursor.classList.remove('active');
                glow.classList.remove('active');
                if (interactionCount < 10) hint.classList.remove('hidden');
            });

            container.addEventListener('touchstart', (e) => {
                e.preventDefault();
                thermal.classList.add('active');
                glow.classList.add('active');
                hint.classList.add('hidden');
                trackEvent('interaction', 'start', 'touch');
            });

            container.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = container.getBoundingClientRect();
                const touch = e.touches[0];
                updateThermalReveal(touch.clientX - rect.left, touch.clientY - rect.top);
            });

            container.addEventListener('touchend', () => {
                thermal.classList.remove('active');
                glow.classList.remove('active');
            });

            cta.addEventListener('click', () => { trackEvent('cta', 'click', 'ver_camaras'); });

            function trackEvent(category, action, label) {
                console.log(`Event: ${category} | ${action} | ${label}`);
                if (typeof window.gtag !== 'undefined') {
                    window.gtag('event', action, { 'event_category': category, 'event_label': label });
                }
                if (typeof Enabler !== 'undefined' && Enabler.isInitialized()) {
                    Enabler.counter(category + '_' + action);
                }
            }

            setTimeout(() => {
                if (interactionCount === 0) hint.style.animation = 'pulse 1s ease-in-out 3';
            }, 3000);
        })();
    </script>
</body>

</html>
